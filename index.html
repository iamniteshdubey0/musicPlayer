<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <div id="musicPlayer">
            <div class="top-controlls">
                <i class="fa fa-arrow-left"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="media-box">
                <img src="/music-img.jpg" alt="" class="music-image">
                <div class="media-info">
                    <div class="media-headings">
                        <h3 class="title">Blue eyes</h3>
                        <p class="singer">Honey Singh</p>
                    </div>
                    <div class="media-actions">
                        <i class="fa fa-heart"></i>
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
                <div class="media-controlls">
                    <audio id="music">
                        <source src="/enegetic_music.mpeg">
                    </audio>
                    <input type="range" name="music-range" id="custom-contoll">
                    <div class="media-play-controlls">
                        <i class="fa fa-backward"></i>
                        <i onclick="playPause()" class="fa-solid fa-play" id="playPause"></i>
                        <i class="fa fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
